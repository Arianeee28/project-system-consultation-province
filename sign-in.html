<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GINHAWA - Create Account</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      background-color: #f8f4d8;
    }

    .left-panel {
      background-color: #103b2d;
      width: 30%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: flex-start;
      padding: 2rem;
      color: white;
      position: relative;
    }

    .branding {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .left-panel img.logo {
      height: 70px;
    }

    .text-content {
      display: flex;
      flex-direction: column;
    }

    .left-panel h1 {
      font-size: 24px;
      color: #ffffff;
    }

    .left-panel p {
      font-size: 14px;
    }

    .logo-stack {
      position: absolute;
      right: -30px;
      top: 30%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    /* Removed the logos from here by commenting out their styling */
    /*
    .logo-stack img.logo1 { ... }
    .logo-stack img.logo2 { ... }
    */

    .right-panel {
      width: 70%;
      display: flex;
      justify-content: center;   /* center vertically */
      align-items: center;       /* center horizontally */
    }

    .right-panel h2 {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 2rem;
      color: #000;
      text-align: center;
    }

    form {
      width: 100%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .form-group {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
      width: 100%;
    }

    .input-wrapper {
      position: relative;
      flex: 1;
    }

    .input-wrapper input,
    .input-wrapper select {
      width: 100%;
      padding: 7px 10px 5px 10px;
      border: 3px solid #103b2d;
      border-radius: 10px;
      font-size: 16px;
      background: none;
      box-sizing: border-box;
    }

    .input-wrapper label {
      position: absolute;
      top: 0;
      left: 12px;
      background: #f8f4d8;
      padding: 0 6px;
      font-size: 14px;
      color: black;
      transform: translateY(-50%);
      pointer-events: none;
      user-select: none;
    }

    .form-single.full-width {
      display: flex;
      margin-bottom: 1.5rem;
    }

    .form-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
      width: 100%;
    }

    .form-footer a {
      margin-left: 100px;
      color: #000;
      font-weight: bold;
      text-decoration: none;
    }

    .form-footer button {
      background-color: #103b2d;
      color: white;
      padding: 10px 24px;
      font-size: 16px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      margin-right: 50px;
    }

    .form-footer button:hover {
      background-color: #0b2a1f;
    }

    .bottom-logos {
      text-align: center;
      width: 100%;
      padding-top: 2rem;
      margin-top: auto;
    }

    .bottom-logos .logos {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 0.5rem;
      flex-wrap: wrap;
    }

    .bottom-logos .logos img {
      width: 40px;
      height: 40px;
      object-fit: contain;
    }

    .bottom-logos .copyright {
      font-size: 10px;
      color: #ffffff;
      line-height: 1.3;
    }
  </style>
</head>
<body>
  <div class="left-panel">
    <div class="branding">
      <img src="cream1.png" alt="GINHAWA Logo" class="logo" />
    </div>

    <!-- Removed logos here -->
    <div class="logo-stack">
      <!-- <img src="darkgreen copy.png" alt="Logo 1" class="logo1" /> -->
      <!-- <img src="cream copy.png" alt="Logo 2" class="logo2" /> -->
    </div>

    <div class="bottom-logos">
      <div class="logos">
        <img src="PALAYAN.png" alt="Logo 1" />
        <img src="DICT-LOGO.png" alt="Logo 2" />
        <img src="Bagong_Pilipinas_logo.png" alt="Logo 3" />
        <img src="wup.png" alt="Logo 4" />
      </div>
      <p class="copyright">
        Copyright Â© Ginhawa 2025<br>
        Wesleyan University - Philippines Interns<br>
        All Rights Reserved
      </p>
    </div>
  </div>

  <div class="right-panel">
    <form>
      <h2>Create Account</h2>
      <div class="form-group">
        <div class="input-wrapper">
          <label for="firstName">First Name / Unang Pangalan</label>
          <input id="firstName" type="text" placeholder=" " />
        </div>
        <div class="input-wrapper">
          <label for="lastName">Last Name / Huling Pangalan</label>
          <input id="lastName" type="text" placeholder=" " />
        </div>
      </div>
      <div class="form-group">
        <div class="input-wrapper">
          <label for="age">Age / Edad</label>
          <input id="age" type="number" placeholder=" " />
        </div>
        <div class="input-wrapper">
          <label for="sex">Sex / Kasarian</label>
          <select id="sex">
            <option value="">Select</option>
            <option value="female/babae">Female/Babae</option>
            <option value="male/lalaki">Male/Lalaki</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <div class="input-wrapper">
          <label for="phoneNumber">Phone Number</label>
          <input id="phoneNumber" type="tel" placeholder=" " />
        </div>
        <div class="input-wrapper">
          <label for="password">Password</label>
          <input id="password" type="password" placeholder=" " />
        </div>
      </div>
      <div class="form-footer">
        <a href="#">Back</a>
        <button type="submit">Sign In</button>
      </div>
    </form>
  </div>
</body>
</html>
